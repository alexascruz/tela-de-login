<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Página de Login</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="pagina">			
			<form class="login">
				<h1>LOGIN</h1>
				<label for="usuario">Usuário</label>
				<input type="text" id="usuario" required placeholder="Digite seu nome de usuário">

				<label for="senha">Senha</label>
				<input type="password" id="senha" required placeholder="Digite somente números">

				<input type="submit" value="Entrar" class="botao">

				<a href="recuperar_senha.html">Esqueceu sua senha?</a>

			</form>
		</div>
	</body>
</html>
